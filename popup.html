<html>
	<head>
		<style>
			html, body {
				width: 340px;
				margin: 0px;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
				font-size: 14px;
				color: #1b1f23;
				border-radius: 15px;
			}

			.container {
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				align-items: stretch;
				margin: 5px 15px 5px 15px;
			}

			.column {
				display: flex;
				flex-direction: row;
				justify-content: space-around;
				align-self: center;
			}

			.c2 {
				width: 80px;
			}

			.row {
				display: flex;
				flex-direction: row;
				align-items: center;
				justify-content: space-between;
				margin: 10px 0 10px 0;
			}

			.button {
				display: flex;
				width: 32px;
				height: 17px;
				background-color: #2D77F6;
				justify-content: center;
			}

			.navbar {
				display: flex;
				width: 32px;
				height: 17px;
				box-shadow: inset 0 -1px 0 #e1e4e8;
				color: #959da5;
				font-size: 10px;
			}

			.nl {
				justify-content: flex-start;
			}

			.nc {
				justify-content: center;
			}

			.nactive {
				box-shadow: inset 0 -1px 0 #f9826c;
			}

			.bad {
				border-radius: 2em;
			}

			.good {
				border-radius: 3px;
			}

			.textfield {
				/*border-top: none;
				border-left: none;
				border-right: none;*/
				border: none;
				box-shadow: inset 0 -1px 0 #e1e4e8;
				width: 40px;
			}

			.text {
				margin: 0px;
				text-align: center;
				vertical-align: middle;
			}

			.arrow {
				margin-left: 4px;
				margin-right: 4px;
			}

			.check {
				margin-right: 10px;
			}

			.logo {
				height: 40px;
				width: 40px;
			}

			.banner {
				display: flex;
				justify-content: center;
				background-color: #24292e;
				padding-top: 5px;
			}
		</style>
	</head>
	<body>
		<div class="banner">
			<img class="logo" src="icon/banner.png">
		</div>
		<div class="container" id="container"></div>
		<script src="decorator/radius.js"></script>
		<script src="decorator/avatar.js"></script>
		<script src="decorator/nav.js"></script>
		<script src="config.js"></script>
		<script src="popup.js"></script>
	</body>
</html>
