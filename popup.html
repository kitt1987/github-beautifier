<html>
	<head>
		<style>
			html, body {
				width: 240px;
				margin: 0px;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
				font-size: 14px;
				color: #1b1f23;
				border-radius: 15px;
			}

			.container {
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				align-items: stretch;
				margin: 5px 15px 5px 15px;
			}

			.rowcontainer {
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				align-self: center;
			}

			.row {
				display: flex;
				flex-direction: row;
				align-items: center;
				margin: 10px 0 10px 0;
			}

			.button {
				display: block;
				width: 32px;
				height: 16px;
				background-color: #6f42c1;
			}

			.bad {
				border-radius: 2em;
			}

			.good {
				border-radius: 3px;
			}

			.textfield {
				border-top: none;
				border-left: none;
				border-right: none;
				width: 40px;
			}

			.text {
				margin: 0px;
				text-align: center;
				vertical-align: middle;
			}

			.column {
				margin-left: 10px;
			}

			.check {
				margin: 0px;
			}

			.avatar {
				height: 40px;
				width: 40px;
			}

			.banner {
				display: flex;
				justify-content: center;
				background-color: #24292e;
				padding-top: 5px;
			}
		</style>
	</head>
	<body>
		<div class="banner">
			<img class="avatar" src="icon/banner.png">
		</div>
		<div class="container" id="container"></div>
		<script src="decorator/radius.js"></script>
		<script src="decorator/avatar.js"></script>
		<script src="decorator/nav.js"></script>
		<script src="config.js"></script>
		<script src="popup.js"></script>
	</body>
</html>
