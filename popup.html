<html>
	<head>
		<style>
			html, body {
				width: 250px;
				margin: 0px;
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
				font-size: 14px;
			}

			.container {
				display: flex;
				flex-direction: column;
				justify-content: space-between;
				align-items: stretch;
				margin: 10px 20px 10px 20px;
			}

			.rowcontainer {
				display: flex;
				flex-direction: row;
				justify-content: space-between;
				align-self: center;
			}

			.row {
				display: flex;
				flex-direction: row;
				align-items: center;
				margin: 10px 0 10px 0;
			}

			.button {
				display: block;
				width: 32px;
				height: 16px;
				background-color: #6f42c1;
			}

			.bad {
				border-radius: 2em;
			}

			.good {
				border-radius: 3px;
			}

			.textfield {
				border-top: none;
				border-left: none;
				border-right: none;
				width: 40px;
			}

			.text {
				margin: 0px;
				text-align: center;
				vertical-align: middle;
			}

			.column {
				margin-left: 10px;
			}

			.check {
				margin: 0px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<input class="check" type="checkbox" id="radiusUpdate" checked="true">
				<div class="button bad column"></div>
				<p class="text">&rarr;</p>
				<div class="button good"></div>
				<div class="rowcontainer column">
					<p class="text">, radius:</p>
					<input class="textfield" type="text" id="radius" value="3px">
				</div>
			</div>
			<div class="row">
				<input class="check" type="checkbox" id="keepTopRightAvatar" checked="true">
				<p class="text column">Keep the top right avatar</p>
			</div>
		</div>
		<script src="popup.js"></script>
	</body>
</html>
